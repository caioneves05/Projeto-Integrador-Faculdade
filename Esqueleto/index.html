<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div class="navbar">
        <a href="#">E-Books</a>
        <a href="#">Home</a>
    </div>
    <div class="logo-apresentação">
        <img src="Style/banner-trabalho.png" alt="#">
    </div>
    <div class="form-cadastro">
        <h1>
            Cadastre-se para receber nossos E-Books
        </h1>
        
        <div class="cadastramento-inputs">
            <label for="nome">Nome</label>
            <input type="email" id="cadastro-nome">
            
            <label for="senha">Senha</label>
            <input type="password" name="cadastro-senha" id="cadastro-senha">

            <label for="cpf">CPF</label>
            <input type="text" name="cadastro-cpf" id="cadastro-cpf" placeholder="000.000.000-00">

            <label for="email">E-mail</label>
            <input type="text" id="cadastro-email">
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="cadastro-telefone">
            
            <input type="checkbox" name="gastronomia" id="cadastro-gastronomia">
            <label for="cadastro-gastronomia" id="gastronomia">Gastronomia</label>
            
            <input type="checkbox" name="confeitaria" id="cadastro-confeitaria">
            <label for="confeitaria" id="cadastro_confeitaria">Confeitaria</label>
           
            <button type="submit" id="cadastro-submit">Cadastrar</button>

            <p>Ja tem cadastro? <a href="#">Faça Login</a></p>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
