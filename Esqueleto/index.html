<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <a href="#">E-Books</a>
        <a href="#">Home</a>
    </div>
    <div class="logo-apresentação">
        <img src="Style/banner-trabalho.png" alt="#">
    </div>
    <div class="cadastramento">
        <h1>
            Cadastre-se para receber nossos E-Books
        </h1>
        
        <div class="cadastramento-inputs">
            <label for="nome">Nome</label>
            <input type="email" id="cadastro-nome">
            
            <label for="email">E-mail</label>
            <input type="text" id="cadastro-email">
            <label for="telefone">Telefone</label>
            <input type="number" id="cadastro-telefone">
            <input type="checkbox" name="gastronomia" id="cadastro-gastronomia">
            <label for="cadastro-gastronomia" id="gastronomia">Gastronomia</label>
            <input type="checkbox" name="confeitaria" id="cadastro-confeitaria">
            <label for="confeitaria" id="cadastro_confeitaria">Confeitaria</label>
            <button type="submit" id="cadastro-submit">Cadastrar</button>

            <p>Ja tem cadastro? <a href="#">Faça Login</a></p>
        </div>
    </div>
    <footer>
        <a href="">
            <p>[LOGO DO GITHUB CLICÁVEL]</p>
            <img src="#" alt="#">
        </a>
    </footer>
</body>
</html>
